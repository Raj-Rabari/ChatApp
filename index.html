<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js" ></script>
    <link rel="stylesheet" href="css/style.css">
    <title>RT Chat App</title>
</head>
<body>
    <header><h1>Real-Time Chat Application With Encrypted communication.</h1></header>
    <div class="container">
        <div class="message right">Login to Join the Chat</div>
    </div>
    <div class="login-container">
        <form action="#" id="loginform">
            <input type="text" name="name" id="name" placeholder="Enter your name here" required>
            <button type="button" id="loginbtn" onclick=login()>login</button>
        </form>
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="msginp" id="msginp">
            <!-- <button type="submit" class="btn btn-outline-dark" id="send-btn">Dark</button> -->
            <button type="submit" id="send-btn">send</button>
        </form>
    </div>
    
</body>
</html>
